# Cloud Build configuration for automated CI/CD pipeline
# This demonstrates Solutions Architect skills in automation and DevOps
# Optimized for Cloud Build triggers with native GCP integration

steps:
  # Build and push backend container
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatbot-backend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatbot-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-backend:latest']

  # Build and push frontend container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatbot-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chatbot-frontend:latest'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://chatbot-backend-${_BACKEND_HASH}-uc.a.run.app/api/v1'
      - '-f'
      - 'frontend/Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-frontend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-frontend:latest']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chatbot-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/chatbot-backend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DATABASE_URL=sqlite:///./chat.db,HOST=0.0.0.0,DEBUG=False'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chatbot-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/chatbot-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chatbot-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/chatbot-backend:latest'
  - 'gcr.io/$PROJECT_ID/chatbot-frontend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/chatbot-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Substitution variables for Cloud Build triggers
substitutions:
  _BACKEND_HASH: '4rfvvt46ma'  # Cloud Run service hash for backend

